<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>My Chart.js Chart</title>
</head>
<body>
    <div class="container">
        <canvas id="myChart"></canvas>
    </div>

    <script>
        let myChart = document.getElementById('myChart').getContext('2d');
        var barChartData = {
                labels:['Tax Brackets', 'Your Income', 'Tax Owed'],
                datasets:[{
                    label:'@ 10% Tax Rate',
                    backgroundColor: '#FF5733',
                    data:[
                        9700,
                        9700,
                        9700
                    ]
                }, {
                    label:'@ 12% Tax Rate',
                    backgroundColor: '#FFBD33',
                    data:[
                        29775,
                        29775,
                        29775
                    ]
                }, {
                    label:'@ 22% Tax Rate',
                    backgroundColor: '#DBFF33',
                    data:[
                        44725,
                        44725,
                        44725
                    ]
                }, {
                    label:'@ 24% Tax Rate',
                    backgroundColor: '#75FF33',
                    data:[
                        76525,
                        76525,
                        76525
                    ]
                }, {
                    label:'@ 32% Tax Rate',
                    backgroundColor: '#33FF57',
                    data:[
                        43375,
                        43375,
                        43375
                    ]
                }, {
                    label:'@ 35% Tax Rate',
                    backgroundColor: '#33FFBD',
                    data:[
                        306200,
                        306200,
                        306200
                    ]
                }, {
                    label:'@ 37% Tax Rate',
                    backgroundColor: '#33F6FF',
                    data:[
                        50000,
                        50000,
                        50000
                    ]
                }]
            };

        let massPopChart = new Chart(myChart, {
            type:'bar',
            data:barChartData,
            options:{
                title: {
                    display: true,
                    text: 'Interactive Tax Bracket Visual'
                },
                responsive: true,
                scales: {
                    xAxes: [{
							stacked: true,
						}],
                    yAxes: [{
                        stacked: true
                    }] 
                }
            }
        });
    </script>
</body>
</html>
